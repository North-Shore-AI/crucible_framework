<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for hexagon -->
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="50%" stop-color="#5B21B6"/>
      <stop offset="100%" stop-color="#4C1D95"/>
    </linearGradient>
    
    <!-- Metallic edge gradient -->
    <linearGradient id="edgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E9D5FF"/>
      <stop offset="50%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    
    <!-- Inner glow gradient -->
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#C4B5FD" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#7C3AED" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#4C1D95" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Node gradient -->
    <radialGradient id="nodeGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#F5F3FF"/>
      <stop offset="50%" stop-color="#DDD6FE"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </radialGradient>
    
    <!-- Center core gradient -->
    <radialGradient id="coreGradient" cx="40%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="40%" stop-color="#E9D5FF"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </radialGradient>
    
    <!-- Connection line gradient -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#C4B5FD" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#E9D5FF" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#C4B5FD" stop-opacity="0.3"/>
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1E1B4B" flood-opacity="0.5"/>
    </filter>
    
    <!-- Inner shadow filter -->
    <filter id="innerShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <!-- Glow filter for nodes -->
    <filter id="nodeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow for center -->
    <filter id="centerGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#A78BFA" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Bevel effect -->
    <filter id="bevel" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feOffset in="blur" dx="1" dy="1" result="offsetBlur"/>
      <feSpecularLighting in="blur" surfaceScale="5" specularConstant="0.75" specularExponent="20" lighting-color="#FFFFFF" result="specOut">
        <fePointLight x="-5000" y="-10000" z="20000"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
    
    <!-- Clip path for inner elements -->
    <clipPath id="hexClip">
      <path d="M 100,10 L 185,65 L 185,175 L 100,230 L 15,175 L 15,65 Z"/>
    </clipPath>
  </defs>

  <!-- Main hexagon with shadow -->
  <g filter="url(#dropShadow)">
    <path d="M 100,5 L 190,62.5 L 190,177.5 L 100,235 L 10,177.5 L 10,62.5 Z"
          fill="url(#hexGradient)"/>
  </g>
  
  <!-- Hexagon border with metallic effect -->
  <path d="M 100,5 L 190,62.5 L 190,177.5 L 100,235 L 10,177.5 L 10,62.5 Z"
        fill="none"
        stroke="url(#edgeGradient)"
        stroke-width="2.5"/>
  
  <!-- Inner hexagon layers for depth -->
  <path d="M 100,20 L 175,70 L 175,170 L 100,220 L 25,170 L 25,70 Z"
        fill="none"
        stroke="#C4B5FD"
        stroke-width="0.5"
        opacity="0.3"/>
  
  <path d="M 100,35 L 160,77.5 L 160,162.5 L 100,205 L 40,162.5 L 40,77.5 Z"
        fill="none"
        stroke="#DDD6FE"
        stroke-width="0.5"
        opacity="0.2"/>

  <!-- Inner glow overlay -->
  <ellipse cx="100" cy="120" rx="70" ry="80" fill="url(#innerGlow)"/>

  <!-- Framework structure - interconnected architecture -->
  <g clip-path="url(#hexClip)">
    
    <!-- Background connection web -->
    <g stroke="#C4B5FD" stroke-width="0.5" opacity="0.15">
      <!-- Radial lines from center -->
      <line x1="100" y1="120" x2="100" y2="50"/>
      <line x1="100" y1="120" x2="160" y2="75"/>
      <line x1="100" y1="120" x2="160" y2="165"/>
      <line x1="100" y1="120" x2="100" y2="190"/>
      <line x1="100" y1="120" x2="40" y2="165"/>
      <line x1="100" y1="120" x2="40" y2="75"/>
    </g>
    
    <!-- Main connection lines - Layer 1 (outer) -->
    <g stroke="url(#lineGradient)" stroke-width="2" stroke-linecap="round">
      <!-- Top connections -->
      <line x1="100" y1="55" x2="145" y2="80"/>
      <line x1="100" y1="55" x2="55" y2="80"/>
      
      <!-- Middle horizontal connections -->
      <line x1="55" y1="80" x2="55" y2="160"/>
      <line x1="145" y1="80" x2="145" y2="160"/>
      
      <!-- Bottom connections -->
      <line x1="55" y1="160" x2="100" y2="185"/>
      <line x1="145" y1="160" x2="100" y2="185"/>
    </g>
    
    <!-- Inner connection lines - Layer 2 -->
    <g stroke="#E9D5FF" stroke-width="1.5" stroke-linecap="round" opacity="0.8">
      <!-- Connect outer to center -->
      <line x1="100" y1="55" x2="100" y2="95"/>
      <line x1="55" y1="80" x2="75" y2="105"/>
      <line x1="145" y1="80" x2="125" y2="105"/>
      <line x1="55" y1="160" x2="75" y2="135"/>
      <line x1="145" y1="160" x2="125" y2="135"/>
      <line x1="100" y1="185" x2="100" y2="145"/>
    </g>
    
    <!-- Inner framework ring connections -->
    <g stroke="#DDD6FE" stroke-width="1" stroke-linecap="round" opacity="0.6">
      <line x1="75" y1="105" x2="100" y2="95"/>
      <line x1="125" y1="105" x2="100" y2="95"/>
      <line x1="75" y1="105" x2="75" y2="135"/>
      <line x1="125" y1="105" x2="125" y2="135"/>
      <line x1="75" y1="135" x2="100" y2="145"/>
      <line x1="125" y1="135" x2="100" y2="145"/>
    </g>
    
    <!-- Outer nodes (6 around perimeter) -->
    <g filter="url(#nodeGlow)">
      <!-- Top node -->
      <circle cx="100" cy="55" r="8" fill="url(#nodeGradient)" stroke="#8B5CF6" stroke-width="1"/>
      <circle cx="100" cy="55" r="4" fill="#FFFFFF" opacity="0.8"/>
      
      <!-- Top-right node -->
      <circle cx="145" cy="80" r="8" fill="url(#nodeGradient)" stroke="#8B5CF6" stroke-width="1"/>
      <circle cx="145" cy="80" r="4" fill="#FFFFFF" opacity="0.8"/>
      
      <!-- Bottom-right node -->
      <circle cx="145" cy="160" r="8" fill="url(#nodeGradient)" stroke="#8B5CF6" stroke-width="1"/>
      <circle cx="145" cy="160" r="4" fill="#FFFFFF" opacity="0.8"/>
      
      <!-- Bottom node -->
      <circle cx="100" cy="185" r="8" fill="url(#nodeGradient)" stroke="#8B5CF6" stroke-width="1"/>
      <circle cx="100" cy="185" r="4" fill="#FFFFFF" opacity="0.8"/>
      
      <!-- Bottom-left node -->
      <circle cx="55" cy="160" r="8" fill="url(#nodeGradient)" stroke="#8B5CF6" stroke-width="1"/>
      <circle cx="55" cy="160" r="4" fill="#FFFFFF" opacity="0.8"/>
      
      <!-- Top-left node -->
      <circle cx="55" cy="80" r="8" fill="url(#nodeGradient)" stroke="#8B5CF6" stroke-width="1"/>
      <circle cx="55" cy="80" r="4" fill="#FFFFFF" opacity="0.8"/>
    </g>
    
    <!-- Inner ring nodes (6 closer to center) -->
    <g filter="url(#nodeGlow)">
      <circle cx="100" cy="95" r="5" fill="url(#nodeGradient)" stroke="#A78BFA" stroke-width="0.75"/>
      <circle cx="100" cy="95" r="2.5" fill="#FFFFFF" opacity="0.9"/>
      
      <circle cx="125" cy="105" r="5" fill="url(#nodeGradient)" stroke="#A78BFA" stroke-width="0.75"/>
      <circle cx="125" cy="105" r="2.5" fill="#FFFFFF" opacity="0.9"/>
      
      <circle cx="125" cy="135" r="5" fill="url(#nodeGradient)" stroke="#A78BFA" stroke-width="0.75"/>
      <circle cx="125" cy="135" r="2.5" fill="#FFFFFF" opacity="0.9"/>
      
      <circle cx="100" cy="145" r="5" fill="url(#nodeGradient)" stroke="#A78BFA" stroke-width="0.75"/>
      <circle cx="100" cy="145" r="2.5" fill="#FFFFFF" opacity="0.9"/>
      
      <circle cx="75" cy="135" r="5" fill="url(#nodeGradient)" stroke="#A78BFA" stroke-width="0.75"/>
      <circle cx="75" cy="135" r="2.5" fill="#FFFFFF" opacity="0.9"/>
      
      <circle cx="75" cy="105" r="5" fill="url(#nodeGradient)" stroke="#A78BFA" stroke-width="0.75"/>
      <circle cx="75" cy="105" r="2.5" fill="#FFFFFF" opacity="0.9"/>
    </g>
    
    <!-- Center core - main focal point -->
    <g filter="url(#centerGlow)">
      <!-- Outer ring -->
      <circle cx="100" cy="120" r="18" fill="none" stroke="#C4B5FD" stroke-width="1.5" opacity="0.5"/>
      
      <!-- Main core -->
      <circle cx="100" cy="120" r="14" fill="url(#coreGradient)" stroke="#8B5CF6" stroke-width="1.5"/>
      
      <!-- Inner detail - hexagon shape -->
      <path d="M 100,109 L 109.5,114.5 L 109.5,125.5 L 100,131 L 90.5,125.5 L 90.5,114.5 Z"
            fill="none"
            stroke="#6D28D9"
            stroke-width="1.5"
            opacity="0.7"/>
      
      <!-- Center highlight -->
      <circle cx="98" cy="117" r="5" fill="#FFFFFF" opacity="0.6"/>
      <circle cx="100" cy="120" r="3" fill="#FFFFFF" opacity="0.9"/>
    </g>
    
    <!-- Decorative corner accents -->
    <g stroke="#C4B5FD" stroke-width="0.5" opacity="0.4">
      <!-- Top left corner detail -->
      <path d="M 30,75 L 40,70 L 40,80" fill="none"/>
      <!-- Top right corner detail -->
      <path d="M 170,75 L 160,70 L 160,80" fill="none"/>
      <!-- Bottom left corner detail -->
      <path d="M 30,165 L 40,170 L 40,160" fill="none"/>
      <!-- Bottom right corner detail -->
      <path d="M 170,165 L 160,170 L 160,160" fill="none"/>
    </g>
    
    <!-- Subtle particle effects -->
    <g fill="#E9D5FF" opacity="0.4">
      <circle cx="65" cy="95" r="1"/>
      <circle cx="135" cy="95" r="1"/>
      <circle cx="65" cy="145" r="1"/>
      <circle cx="135" cy="145" r="1"/>
      <circle cx="85" cy="70" r="0.75"/>
      <circle cx="115" cy="70" r="0.75"/>
      <circle cx="85" cy="170" r="0.75"/>
      <circle cx="115" cy="170" r="0.75"/>
    </g>
  </g>
  
  <!-- Final highlight edge -->
  <path d="M 100,5 L 190,62.5"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="1"
        opacity="0.3"/>
  
  <path d="M 100,5 L 10,62.5"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="0.5"
        opacity="0.15"/>
</svg>
